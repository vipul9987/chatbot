
<!DOCTYPE html>
<html lang="en" style="background: transparent !important; color-scheme: light;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Widget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* The "Ghost" Strategy: The container is invisible and unclickable */
      html, body, #root {
        background: transparent !important;
        background-color: transparent !important;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none; /* Everything is a ghost by default */
      }

      /* Reset Tailwind's default body background */
      * {
        background-color: transparent;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        font-family: 'Outfit', sans-serif;
      }

      /* Re-enable interaction only for the actual widget components */
      .interactive {
        pointer-events: auto !important;
      }

      /* Specific utility classes for the widget */
      .bg-chat-dark { background-color: rgba(9, 9, 11, 1) !important; }
      .bg-chat-light { background-color: rgba(255, 255, 255, 1) !important; }
      .bg-chat-muted { background-color: rgba(244, 244, 245, 1) !important; }
      
      .glass {
        background: rgba(255, 255, 255, 0.8) !important;
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }

      /* Animations */
      @keyframes slide-up {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
