
<!DOCTYPE html>
<html lang="en" style="background: transparent !important; color-scheme: light;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Chatbot Widget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Ensure no backgrounds are painted by the browser */
      html, body, #root {
        background: transparent !important;
        background-color: transparent !important;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      /* Overriding Tailwind's base style which often adds a white background to the body */
      * {
        background-color: transparent;
      }

      body {
        font-family: 'Outfit', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }

      /* Re-enable backgrounds for specific UI elements only */
      .bg-white { background-color: rgb(255 255 255 / 1) !important; }
      .bg-zinc-950 { background-color: rgb(9 9 11 / 1) !important; }
      .bg-zinc-900 { background-color: rgb(24 24 27 / 1) !important; }
      .bg-zinc-50 { background-color: rgb(250 250 250 / 1) !important; }
      .bg-black { background-color: rgb(0 0 0 / 1) !important; }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 5px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
