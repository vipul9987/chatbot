<!DOCTYPE html>
<html lang="en" style="background: transparent !important; background-color: transparent !important;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Assistant Widget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* FORCE TRANSPARENCY ON ALL ROOT ELEMENTS */
      :root {
        color-scheme: only light; /* Prevents browser-injected backgrounds */
      }

      html, body, #root {
        background: transparent !important;
        background-color: transparent !important;
        margin: 0 !important;
        padding: 0 !important;
        width: 100% !important;
        height: 100% !important;
        overflow: hidden !important;
        /* GHOST MODE: Clicks pass through empty space */
        pointer-events: none; 
      }

      * {
        font-family: 'Outfit', sans-serif;
        -webkit-font-smoothing: antialiased;
        box-sizing: border-box;
      }

      /* ENABLE CLICKS only for the widget */
      .interactive {
        pointer-events: auto !important;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.98) !important;
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      @keyframes slide-up {
        0% { transform: scale(0.9) translateY(40px); opacity: 0; }
        100% { transform: scale(1) translateY(0); opacity: 1; }
      }
      .animate-widget-in {
        animation: slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }

      body {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      body::-webkit-scrollbar {
        display: none;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
  </head>
  <body style="background: transparent !important; background-color: transparent !important;">
    <div id="root" style="background: transparent !important;"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
